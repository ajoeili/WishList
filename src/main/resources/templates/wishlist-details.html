<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wishlist Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Wishlist: <span th:text="${wishlist.name}"></span></h2>
<p th:text="${wishlist.description}"></p>

<h3>Items in this Wishlist:</h3>
<ul>
    <li th:each="item : ${items}">
        <span th:text="${item.name}"></span> -
        <span th:text="${item.description}"></span> -
        <span th:text="${item.price}"></span>

        <!-- Delete item form using POST method -->
        <form th:action="@{/wishlists/{wishlistId}/items/{itemId}/delete(wishlistId=${wishlist.wishListId}, itemId=${item.id})}" method="POST">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>

<a th:href="@{/users/{userId}(userId=${wishlist.userId})}">Back to Wishlists</a>
</body>
</html>
