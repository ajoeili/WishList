<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Are you sure you want to delete this wishlist?</h2>
<form action="/wishlists/{wishlistId}/delete" method="POST">
    <button type="submit">Yes, Delete Wishlist</button>
</form>
<a href="/wishlists/{wishlistId}">Cancel</a>
</body>
</html>
