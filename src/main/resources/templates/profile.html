<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
<h2>Welcome, <span th:text="${user.username}"></span></h2>
<p>Email: <span th:text="${user.email}"></span></p>
<h3>Your Wishlists:</h3>
<ul>
    <li th:each="wishlist : ${user.wishlists}">
        <a th:href="@{/wishlists/{id}(id=${wishlist.id})}" th:text="${wishlist.name}"></a>
    </li>
</ul>
<a href="/users/{id}/edit">Edit Profile</a> |
<a href="/users/{id}/delete">Delete Account</a>
</body>
</html>
