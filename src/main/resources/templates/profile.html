<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>WISHLIST</h1>

<div>
    <h2>Welcome, <span th:text="${user.username}"></span>!</h2>
    <p>Email: <span th:text="${user.email}"></span></p>
</div>

<div>
    <h2>YOUR WISHLISTS</h2>
    <ul>
        <li th:each="wishList : ${wishLists}">
            <a th:href="@{/wishlists/{id}(id=${wishList.wishListId})}" th:text="${wishList.name}"></a>
        </li>
    </ul>
    <a href="/wishlists/create">Create New Wishlist</a>
</div>
</body>
</html>
